<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/mirador@latest/dist/mirador.min.js"></script>
    <title>My GitHub Pages Site</title>
</head>
<body>
    <div id="my-mirador"/> 
    <script type="text/javascript">
        const queryParams = new URLSearchParams(window.location.search)
        let manifest = queryParams.get('iiif-content')

        const isURL = !! URL.parse(manifest)
        manifest = isURL ? manifest : null
        const canvasIndex = Math.max(0, parseInt(queryParams.get('page') ?? 0) - 1)
        var mirador;
        if (manifest) {
                mirador = Mirador.viewer({
                "id": "my-mirador",
                "manifests": {
                    [manifest]: {}
                },
                "windows": [
                    {
                        "loadedManifest": manifest,
                        canvasIndex,
                    }
                ]
            });
        }
        else {
            mirador = Mirador.viewer({
                "id": "my-mirador",
            });
        }


    </script>
</body>
</html>
