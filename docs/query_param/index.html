<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/mirador@latest/dist/mirador.min.js"></script>
    <title>My GitHub Pages Site</title>
</head>
<body>
    <div id="my-mirador"/> 
    <script type="text/javascript">
        const queryParams = new URLSearchParams(window.location.search)
        const defaultURL = "https://iiif.bodleian.ox.ac.uk/iiif/manifest/e32a277e-91e2-4a6d-8ba6-cc4bad230410.json"
        let manifest = queryParams.get('iiif-content') ?? ""
        const isURL = !! URL.parse(manifest)
        manifest = isURL ? manifest : defaultURL

        var mirador = Mirador.viewer({
            "id": "my-mirador",
            "manifests": {
                [manifest]: {}
            },
            "windows": [
                {
                    "loadedManifest": manifest,
                    "canvasIndex": 360,
                }
            ]
        });
    </script>
</body>
</html>
