<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src=" https://cdn.jsdelivr.net/npm/mirador@3.4.3/dist/mirador.min.js "></script>
    <title>Minimal Mirador Viewer</title>
</head>
<body>
    <div id="my-mirador"/> 
    <script type="text/javascript">
        var mirador = Mirador.viewer({
            "id": "my-mirador",
            "manifests": {
                "https://iiif.bodleian.ox.ac.uk/iiif/manifest/e32a277e-91e2-4a6d-8ba6-cc4bad230410.json": {
                }
            },

            "window": {
                allowFullscreen: false,
                allowClose: false,
                allowMaximize: false,
                allowWindowSideBar: false,
                allowTopMenuButton: false,
                hideWindowTitle: true,
                sideBarOpen: false
            },
            "windows": [
                {
                "loadedManifest": "https://iiif.bodleian.ox.ac.uk/iiif/manifest/e32a277e-91e2-4a6d-8ba6-cc4bad230410.json",
                "canvasIndex": 2,
                "maximized": true,
                }
            ],
            "workspace": {showZoomControls: true}
        });
    </script>
</body>
</html>
