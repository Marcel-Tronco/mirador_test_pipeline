<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src=" https://cdn.jsdelivr.net/npm/mirador@3.4.3/dist/mirador.min.js "></script>
    <title>Minimal Mirador Viewer</title>
</head>
<style>
    /* Style Overrides */
    /* when showing no other buttons in the top bar, we should center the title */
    .mirador-window-top-bar h2 { margin-inline: auto; flex-grow: unset;}

    @media (any-pointer: coarse) {
        #my-mirador .MuiDrawer-paper {
            width: fit-content;
        }
        #my-mirador .MuiDrawer-paper .MuiButtonBase-root .MuiTab-wrapper {
            width: fit-content;
            height: fit-content;
        }
        #my-mirador .MuiButtonBase-root .MuiSvgIcon-root  {
            width: 1.8em;
            height: 1.8em;
        }
        /* This targets the MiradorMenuButton Element */
        #my-mirador .mirador54 {
            width: fit-content;
            height: fit-content;
        }
        #my-mirador .MuiTypography-caption {
            font-size: 1.1rem;
            line-height: 1.3rem;
            letter-spacing: 0.05em;
        }
        #my-mirador .MuiTypography-h2 {
            font-size: 1.2rem;
            line-height: 1.4rem;
            letter-spacing: 0.05em;
        }
        #my-mirador .MuiToolbar-dense {
            min-height: 48px;
        }
    }
</style>
<body>
    <div id="my-mirador"/> 
    <script type="text/javascript">
        var mirador = Mirador.viewer({
            "id": "my-mirador",
            "manifests": {
                "https://content.staatsbibliothek-berlin.de/dc/1041121385/manifest": {
                }
            },

            "window": {
                allowFullscreen: true,
                allowClose: false,
                allowMaximize: false,
                allowWindowSideBar: false,
                allowTopMenuButton: false,
                sideBarOpen: true,
                sideBarPanel: 'canvas',
                panels:{canvas:true, attribution: false, info:false}
            },
            "windows": [
                {
                "loadedManifest": "https://content.staatsbibliothek-berlin.de/dc/1041121385/manifest",
                "canvasIndex": 4,
                "maximized": true,
                }
            ],
            "workspace": {showZoomControls: true},
            
        });
    </script>
</body>
</html>
